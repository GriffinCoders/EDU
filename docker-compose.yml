version: "3.8"

services:
  postgres:
    image: postgres:15.3-alpine
    hostname: ${DATABASE_HOST}
    container_name: EDU
    command: -p ${DATABASE_PORT} # Change the default port
    ports:
      - ${DATABASE_PORT}:${DATABASE_PORT}
    env_file:
      - ".env"
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres: