version: "3.8"
services:
  postgres:
    image: postgres:15.3-alpine
    hostname: ${DATABASE_HOST}
    container_name: EDU
    command: -p ${DATABASE_PORT} # Change the default port
    env_file:
      - ".env"
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - postgres-network

  redis:
    image: redis:6.2-alpine
    hostname: redis
    container_name: redis
    restart: always
    networks:
      - redis-network

  backend:
    build:
      context: .
    command: >
      /bin/sh -c "
      ./wait-for-it.sh ${DATABASE_HOST}:${DATABASE_PORT} &&
      python manage.py migrate &&
      python manage.py collectstatic --no-input &&
      gunicorn EDU.wsgi:application --bind 0.0.0.0:8000
      "
    volumes:
      - ./:/usr/src/app/
      - ./staticfiles:/usr/src/app/staticfiles
      - ./mediafiles:/usr/src/app/mediafiles
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    expose:
      - 8000
    networks:
      - poxy-network
      - postgres-network
      - redis-network
      - smtp-network

  proxy:
    image: nginx
    volumes:
      - ./staticfiles:/home/app/staticfiles
      - ./mediafiles:/home/app/mediafiles
      - type: bind
        source: ./proxy/nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - poxy-network
  
  celery:
    build: .
    command: celery -A EDU worker --loglevel=info
    depends_on:
      - redis
      - backend
    volumes:
      - .:/usr/src/app/
    networks:
      - redis-network 
  
  flower:
    build: .
    command: celery -A EDU flower
    depends_on:
      - redis
      - celery
    networks:
      - redis-network
    ports:
      - '5555:5555'
    volumes:
      - .:/usr/src/app/ 


volumes:
  postgres:

networks:
  poxy-network:
  postgres-network:
  redis-network: